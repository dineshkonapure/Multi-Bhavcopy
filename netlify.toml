[build]
  command = "npm install && npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

# Keep your existing frontend API path
[[redirects]]
  from = "/api/download-urls"
  to = "/.netlify/functions/download-urls"
  status = 200

# (Optional) SPA fallback if you ever add client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
